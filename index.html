<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-start: #f3f4f6;
            --bg-end: #e5e7eb;
            --text-color: #1f2937;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .dark {
            --bg-start: #111827;
            --bg-end: #1f2937;
            --text-color: #f9fafb;
            --card-bg: rgba(31, 41, 55, 0.8);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            transition: background-color 0.5s ease;
        }

        .glass-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease-in-out;
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            background: linear-gradient(90deg, #6366F1, #A78BFA);
            height: 0.625rem;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }

        .dark .progress-bar {
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
        }

        #theme-toggle {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        #theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

<header class="max-w-7xl mx-auto flex justify-between items-center py-4 mb-8">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500">
        System Status
    </h1>
    <button id="theme-toggle" aria-label="Toggle dark mode" class="p-2 rounded-full text-gray-800 dark:text-gray-200">
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
</header>

<div id="dashboard-content" class="max-w-7xl mx-auto pb-8 space-y-8">

    <!-- CPU & System -->
    <section>
        <h2 class="text-2xl font-bold mb-6">CPU & System</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <!-- CPU Usage -->
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v20m0-20h-4a2 2 0 00-2 2v16a2 2 0 002 2h4m0-20h4a2 2 0 012 2v16a2 2 0 01-2 2h-4"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">CPU Usage</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="cpu-usage-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="cpu-usage-progress"></div>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2" id="cpu-usage-text"></p>
                </div>
            </div>

            <!-- CPU Temp -->
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18M12 3a4 4 0 00-4 4v10a4 4 0 008 0V7a4 4 0 00-4-4z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">CPU Temp</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="cpu-temp-value"></p>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mt-1" id="cpu-temp-uptime-value"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Memory -->
    <section>
        <h2 class="text-2xl font-bold mb-6">Memory</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <!-- RAM Used -->
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 5h14M5 19h14"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">RAM Used</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="ram-used-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="ram-progress"></div>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2" id="ram-text"></p>
                </div>
            </div>

            <!-- Swap Used -->
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4l-4 4h8l-4-4zM12 20l4-4H8l4 4z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Swap Used</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="swap-used-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="swap-progress"></div>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2" id="swap-text"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Disk Usage -->
    <section>
        <h2 class="text-2xl font-bold mb-6">Disk Usage</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <!-- Main Disk -->
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 12h14M5 16h14"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Main Disk</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="main-disk-used-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="main-disk-progress"></div>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2" id="main-disk-text"></p>
                </div>
            </div>

            <!-- USB Disk -->
            <div class="glass-card p-6 flex flex-col" id="usb-disk-card" style="display:none;">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16M8 8l4-4 4 4M8 16l4 4 4-4"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">USB Disk</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="usb-disk-used-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="usb-disk-progress"></div>
                    </div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2" id="usb-disk-text"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Network -->
    <section>
        <h2 class="text-2xl font-bold mb-6">Network</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Network Speed</h3>
                        <p class="text-xl font-bold mt-2" id="network-speed-value"></p>
                    </div>
                </div>
            </div>
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Total Data Transferred</h3>
                        <p class="text-xl font-bold mt-2" id="network-total-value"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Operating System -->
    <section>
        <h2 class="text-2xl font-bold mb-6">Operating System</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16L12 8l8 8"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Distribution</h3>
                        <p class="text-xl font-bold mt-2" id="distro-name"></p>
                    </div>
                </div>
            </div>
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Kernel Version</h3>
                        <p class="text-xl font-bold mt-2" id="kernel-version"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script>
    const API_URL = '/stats';
    const OS_API_URL = '/distro';

    const formatBytes = (bytes) => {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    };

    const formatUptime = (seconds) => {
        const days = Math.floor(seconds / (3600 * 24));
        seconds %= (3600 * 24);
        const hours = Math.floor(seconds / 3600);
        seconds %= 3600;
        const minutes = Math.floor(seconds / 60);
        return `Uptime: ${days}d ${hours}h ${minutes}m`;
    };

    const formatTemp = (millicelsius) => {
        return (millicelsius / 1000).toFixed(1);
    };

    const updateDashboard = (stats) => {
        document.getElementById('cpu-usage-value').textContent = `${stats.cpu_usage_percent.toFixed(2)}%`;
        document.getElementById('cpu-usage-progress').style.width = `${stats.cpu_usage_percent}%`;
        document.getElementById('cpu-usage-text').textContent = `${stats.cpu_usage_percent.toFixed(2)}% used`;

        document.getElementById('cpu-temp-value').textContent = `${formatTemp(stats.cpu_temp_millicelsius)} °C`;
        document.getElementById('cpu-temp-uptime-value').textContent = formatUptime(stats.cpu_uptime_seconds);

        const ramUsedKB = stats.ram_used_kb;
        const ramTotalKB = stats.ram_total_kb;
        const ramProgress = (ramUsedKB / ramTotalKB) * 100;
        document.getElementById('ram-used-value').innerHTML = `${formatBytes(ramUsedKB * 1024)} <span class="text-sm font-medium text-gray-500 dark:text-gray-400">of ${formatBytes(ramTotalKB * 1024)}</span>`;
        document.getElementById('ram-progress').style.width = `${ramProgress}%`;
        document.getElementById('ram-text').textContent = `${ramProgress.toFixed(2)}% used`;

        const swapUsedKB = stats.swap_used_kb;
        const swapTotalKB = stats.swap_total_kb;
        const swapProgress = (swapTotalKB > 0) ? (swapUsedKB / swapTotalKB) * 100 : 0;
        document.getElementById('swap-used-value').innerHTML = `${formatBytes(swapUsedKB * 1024)} <span class="text-sm font-medium text-gray-500 dark:text-gray-400">of ${formatBytes(swapTotalKB * 1024)}</span>`;
        document.getElementById('swap-progress').style.width = `${swapProgress}%`;
        document.getElementById('swap-text').textContent = `${swapProgress.toFixed(2)}% used`;

        const mainDiskUsed = stats.main_disk_used_bytes;
        const mainDiskTotal = stats.main_disk_total_bytes;
        const mainDiskProgress = stats.main_disk_usage_percent;
        document.getElementById('main-disk-used-value').innerHTML = `${formatBytes(mainDiskUsed)} <span class="text-sm font-medium text-gray-500 dark:text-gray-400">of ${formatBytes(mainDiskTotal)}</span>`;
        document.getElementById('main-disk-progress').style.width = `${mainDiskProgress}%`;
        document.getElementById('main-disk-text').textContent = `${mainDiskProgress.toFixed(2)}% used`;

        const usbDiskCard = document.getElementById('usb-disk-card');
        if (stats.usb_disk_total_bytes > 0) {
            const usbDiskUsed = stats.usb_disk_used_bytes;
            const usbDiskTotal = stats.usb_disk_total_bytes;
            const usbDiskProgress = stats.usb_disk_usage_percent;
            document.getElementById('usb-disk-used-value').innerHTML = `${formatBytes(usbDiskUsed)} <span class="text-sm font-medium text-gray-500 dark:text-gray-400">of ${formatBytes(usbDiskTotal)}</span>`;
            document.getElementById('usb-disk-progress').style.width = `${usbDiskProgress}%`;
            document.getElementById('usb-disk-text').textContent = `${usbDiskProgress.toFixed(2)}% used`;
            usbDiskCard.style.display = 'flex';
        } else {
            usbDiskCard.style.display = 'none';
        }

        document.getElementById('network-speed-value').innerHTML =
            `<span class="text-sm font-medium text-gray-500 dark:text-gray-400">Download: </span>${formatBytes(stats.net_download_bytes_sec)}/s<br/>
             <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Upload: </span>${formatBytes(stats.net_upload_bytes_sec)}/s`;

        document.getElementById('network-total-value').innerHTML =
            `<span class="text-sm font-medium text-gray-500 dark:text-gray-400">Downloaded: </span>${formatBytes(stats.net_total_bytes_recv)}<br/>
             <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Uploaded: </span>${formatBytes(stats.net_total_bytes_sent)}`;
    };

    const fetchData = async () => {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            updateDashboard(data);
        } catch (error) {
            console.error("Failed to fetch stats:", error);
        }
    };

    const fetchOSData = async () => {
        try {
            const response = await fetch(OS_API_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            document.getElementById('distro-name').textContent = data.distro_name;
            document.getElementById('kernel-version').textContent = data.kernel_version;
        } catch (error) {
            console.error("Failed to fetch OS stats:", error);
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
        fetchOSData();
        setInterval(fetchData, 1000);

        const toggleButton = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        const isDarkMode = localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDarkMode) {
            document.documentElement.classList.add('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }

        toggleButton.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });
    });
</script>
</body>
</html>
