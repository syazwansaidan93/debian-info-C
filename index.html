<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-start: #1a0f3d;
            --bg-end: #0c0825;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #e0e7ff;
            --secondary-text-color: #a4b4f0;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.2);
            --border-color: rgba(255,255,255,0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-circle-1 {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #8A2BE2, #6a5acd, transparent);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
        }

        .bg-circle-2 {
            position: absolute;
            bottom: 15%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #4682B4, #3a5fcd, transparent);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            z-index: -1;
        }

        .glass-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease-in-out;
            border: 1px solid var(--border-color);
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .progress-bar {
            background: linear-gradient(90deg, #A78BFA, #6366F1);
            height: 0.625rem;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="p-4 sm:p-8 relative">

<div class="bg-circle-1"></div>
<div class="bg-circle-2"></div>

<header class="max-w-7xl mx-auto flex justify-between items-center py-4 mb-8 relative z-10">
</header>

<div id="dashboard-content" class="max-w-7xl mx-auto pb-8 space-y-8 relative z-10">

    <section>
        <h2 class="text-2xl font-bold mb-6 text-white">CPU & System</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v20m0-20h-4a2 2 0 00-2 2v16a2 2 0 002 2h4m0-20h4a2 2 0 012 2v16a2 2 0 01-2 2h-4"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">CPU Usage</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="cpu-usage-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="cpu-usage-progress"></div>
                    </div>
                    <p class="text-sm text-secondary-text-color mt-2" id="cpu-usage-text"></p>
                </div>
            </div>

            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18M12 3a4 4 0 00-4 4v10a4 4 0 008 0V7a4 4 0 00-4-4z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">CPU Temp</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="cpu-temp-value"></p>
                        <p class="text-sm font-medium text-secondary-text-color mt-1" id="cpu-temp-uptime-value"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-bold mb-6 text-white">Memory</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 5h14M5 19h14"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">RAM Used</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="ram-used-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="ram-progress"></div>
                    </div>
                    <p class="text-sm text-secondary-text-color mt-2" id="ram-text"></p>
                </div>
            </div>

            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4l-4 4h8l-4-4zM12 20l4-4H8l4 4z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Swap Used</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="swap-used-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="swap-progress"></div>
                    </div>
                    <p class="text-sm text-secondary-text-color mt-2" id="swap-text"></p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-bold mb-6 text-white">Disk Usage</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 12h14M5 16h14"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Main Disk</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="main-disk-used-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="main-disk-progress"></div>
                    </div>
                    <p class="text-sm text-secondary-text-color mt-2" id="main-disk-text"></p>
                </div>
            </div>

            <div class="glass-card p-6 flex flex-col" id="usb-disk-card" style="display:none;">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16M8 8l4-4 4 4M8 16l4 4 4-4"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">USB Disk</h3>
                        <p class="text-3xl font-bold mt-1 count-up" id="usb-disk-used-value"></p>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="progress-bar" id="usb-disk-progress"></div>
                    </div>
                    <p class="text-sm text-secondary-text-color mt-2" id="usb-disk-text"></p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-bold mb-6 text-white">Network</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Network Speed</h3>
                        <p class="text-xl font-bold mt-2" id="network-speed-value"></p>
                    </div>
                </div>
            </div>
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Total Data Transferred</h3>
                        <p class="text-xl font-bold mt-2" id="network-total-value"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-bold mb-6 text-white">Operating System</h2>
        <div class="grid gap-6 md:grid-cols-2">
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16L12 8l8 8"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Distribution</h3>
                        <p class="text-xl font-bold mt-2" id="distro-name"></p>
                    </div>
                </div>
            </div>
            <div class="glass-card p-6 flex flex-col">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-full text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">Kernel Version</h3>
                        <p class="text-xl font-bold mt-2" id="kernel-version"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script>
    const API_URL = '/api/stats';
    const OS_API_URL = '/api/distro';

    const formatBytes = (bytes) => {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    };

    const formatUptime = (seconds) => {
        const days = Math.floor(seconds / (3600 * 24));
        seconds %= (3600 * 24);
        const hours = Math.floor(seconds / 3600);
        seconds %= 3600;
        const minutes = Math.floor(seconds / 60);
        return `Uptime: ${days}d ${hours}h ${minutes}m`;
    };

    const formatTemp = (millicelsius) => {
        return (millicelsius / 1000).toFixed(1);
    };

    const updateDashboard = (stats) => {
        document.getElementById('cpu-usage-value').textContent = `${stats.cpu_usage_percent.toFixed(2)}%`;
        document.getElementById('cpu-usage-progress').style.width = `${stats.cpu_usage_percent}%`;
        document.getElementById('cpu-usage-text').textContent = `${stats.cpu_usage_percent.toFixed(2)}% used`;

        document.getElementById('cpu-temp-value').textContent = `${formatTemp(stats.cpu_temp_millicelsius)} °C`;
        document.getElementById('cpu-temp-uptime-value').textContent = formatUptime(stats.cpu_uptime_seconds);

        const ramUsedKB = stats.ram_used_kb;
        const ramTotalKB = stats.ram_total_kb;
        const ramProgress = (ramUsedKB / ramTotalKB) * 100;
        document.getElementById('ram-used-value').innerHTML = `${formatBytes(ramUsedKB * 1024)} <span class="text-sm font-medium text-secondary-text-color">of ${formatBytes(ramTotalKB * 1024)}</span>`;
        document.getElementById('ram-progress').style.width = `${ramProgress}%`;
        document.getElementById('ram-text').textContent = `${ramProgress.toFixed(2)}% used`;

        const swapUsedKB = stats.swap_used_kb;
        const swapTotalKB = stats.swap_total_kb;
        const swapProgress = (swapTotalKB > 0) ? (swapUsedKB / swapTotalKB) * 100 : 0;
        document.getElementById('swap-used-value').innerHTML = `${formatBytes(swapUsedKB * 1024)} <span class="text-sm font-medium text-secondary-text-color">of ${formatBytes(swapTotalKB * 1024)}</span>`;
        document.getElementById('swap-progress').style.width = `${swapProgress}%`;
        document.getElementById('swap-text').textContent = `${swapProgress.toFixed(2)}% used`;

        const mainDiskUsed = stats.main_disk_used_bytes;
        const mainDiskTotal = stats.main_disk_total_bytes;
        const mainDiskProgress = stats.main_disk_usage_percent;
        document.getElementById('main-disk-used-value').innerHTML = `${formatBytes(mainDiskUsed)} <span class="text-sm font-medium text-secondary-text-color">of ${formatBytes(mainDiskTotal)}</span>`;
        document.getElementById('main-disk-progress').style.width = `${mainDiskProgress}%`;
        document.getElementById('main-disk-text').textContent = `${mainDiskProgress.toFixed(2)}% used`;

        const usbDiskCard = document.getElementById('usb-disk-card');
        if (stats.usb_disk_total_bytes > 0) {
            const usbDiskUsed = stats.usb_disk_used_bytes;
            const usbDiskTotal = stats.usb_disk_total_bytes;
            const usbDiskProgress = stats.usb_disk_usage_percent;
            document.getElementById('usb-disk-used-value').innerHTML = `${formatBytes(usbDiskUsed)} <span class="text-sm font-medium text-secondary-text-color">of ${formatBytes(usbDiskTotal)}</span>`;
            document.getElementById('usb-disk-progress').style.width = `${usbDiskProgress}%`;
            document.getElementById('usb-disk-text').textContent = `${usbDiskProgress.toFixed(2)}% used`;
            usbDiskCard.style.display = 'flex';
        } else {
            usbDiskCard.style.display = 'none';
        }

        document.getElementById('network-speed-value').innerHTML =
            `<span class="text-sm font-medium text-secondary-text-color">Download: </span>${formatBytes(stats.net_download_bytes_sec)}/s<br/>
             <span class="text-sm font-medium text-secondary-text-color">Upload: </span>${formatBytes(stats.net_upload_bytes_sec)}/s`;

        document.getElementById('network-total-value').innerHTML =
            `<span class="text-sm font-medium text-secondary-text-color">Downloaded: </span>${formatBytes(stats.net_total_bytes_recv)}<br/>
             <span class="text-sm font-medium text-secondary-text-color">Uploaded: </span>${formatBytes(stats.net_total_bytes_sent)}`;
    };

    const fetchData = async () => {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            updateDashboard(data);
        } catch (error) {
            console.error("Failed to fetch stats:", error);
        }
    };

    const fetchOSData = async () => {
        try {
            const response = await fetch(OS_API_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            document.getElementById('distro-name').textContent = data.distro_name;
            document.getElementById('kernel-version').textContent = data.kernel_version;
        } catch (error) {
            console.error("Failed to fetch OS stats:", error);
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
        fetchOSData();
        setInterval(fetchData, 1000);
    });
</script>
</body>
</html>
